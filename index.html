<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- Bootstrap Links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- CSS Links -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    
    <!-- Moment CDN Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>

</head>
<body>
        <div class="container">

                <br>
          
                <!-- Jumbotron Title -->
                <div class="jumbotron">
                  <h1 class="text-center" id="transportation">Transportation Scheduler</h1>
                  <h3 class="text-center" id="quote">"There's something about the sound of a train that's very romantic and nostalgic and hopeful." - Paul Simon</h3>
                </div>

                <!-- Train Table -->
                <div class="row">
                   <div class="col-lg-12">
                      <div class="panel panel-primary">
                         <div class="panel-heading">
                            <h3 class="panel-title">Current Train Schedule</h3>
                            </div>
                        <div class="panel-body">
                                <table class="table table-striped">
                                        <thead>
                                          <tr>
                                            <th scope="col">Train Name</th>
                                            <th scope="col">Destination</th>
                                            <th scope="col">Frequency (min)</th>
                                            <th scope="col">Next Arrival</th>
                                            <th scope="col">Minutes Away</th>
                                          </tr>
                                        </thead>
                                        <tbody id="traintable">
                                        </tbody>
                                      </table>
          
                         </div>
                    </div>
                </div>
            </div>
          
                <!-- Train Form Input -->
                <div class="row">
                  <div class="col-lg-12">
                    <div class="panel panel-primary">
                      <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                      </div>
                      <div class="panel-body">
                        <form>
                          <div class="form-group">
                            <label for="transportation-input">Train Name</label>
                            <input class="table-input" id="transportation-input" type="text">
                          </div>
                          <div class="form-group">
                            <label for="dest-input">Destination</label>
                            <input class="table-input" id="dest-input" type="text">
                          </div>  
                          <div class="form-group">
                            <label for="firsttrain-input">First Train Time</label>
                             <input class="table-input" id="firsttrain-input" type="time">
                          </div>  
                          <div class="form-group">
                                <label for="freq-input">Frequency (min)</label>
                                 <input class="table-input" id="freq-input" type="number">
                          </div>
                          <button class="btn btn-primary" id="submit-button" type="submit">Submit</button>
                        </form>
                      </div>
                    </div>
                  </div>  
                </div>
          
              </div>
          


    
    <!-- JQUERY Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Firebase Link -->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>


    <!-- Javascript Link -->
    <script src="./assets/javascript/app.js"></script>

</body>
</html>
